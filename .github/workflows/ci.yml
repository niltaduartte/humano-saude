name: CI — Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

defaults:
  run:
    working-directory: frontend

env:
  SKIP_ENV_VALIDATION: 'true'

jobs:
  # ───────────────────────────────────────────────
  # Lint + Type Check
  # ───────────────────────────────────────────────
  quality:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint (report only — legacy warnings)
        run: npx eslint . || true
        continue-on-error: true

      - name: TypeScript type check
        run: npx tsc --noEmit

  # ───────────────────────────────────────────────
  # Build
  # ───────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: frontend/.next
          retention-days: 7
